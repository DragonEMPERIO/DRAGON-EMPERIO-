<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Avançado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #282a36;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      border-bottom: 1px solid #44475a;
    }
    main {
      display: flex;
      flex: 1;
      padding: 10px;
    }
    .sidebar {
      width: 35%;
      background: #282a36;
      padding: 10px;
      border-right: 1px solid #44475a;
      display: flex;
      flex-direction: column;
    }
    .sidebar h3 {
      margin-bottom: 10px;
    }
    .folder-list {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }
    .folder-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      background: #3b3f51;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .folder-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .folder-item .delete {
      color: #ff5555;
      cursor: pointer;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    textarea {
      flex: 1;
      background: #1e1e2f;
      border: 1px solid #44475a;
      color: #fff;
      padding: 10px;
      font-size: 0.9rem;
      resize: none;
      margin-bottom: 10px;
      display: none;
      font-family: "Courier New", Courier, monospace;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .primary {
      background: #50fa7b;
    }
    .danger {
      background: #ff5555;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5555;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Code Styling */
    .const {
      color: #8be9fd;
    }
    .print {
      color: #f1fa8c;
    }
    .number {
      color: #ffb86c;
    }
    .html {
      color: #66d9ef;
    }
  </style>
</head>
<body>
  <header>Editor Avançado</header>
  <main>
    <div class="sidebar">
      <h3>Pastas</h3>
      <button id="create-folder" class="primary">Criar Pasta</button>
      <div class="folder-list" id="folder-list"></div>
    </div>
    <div class="editor">
      <textarea id="code-editor" placeholder="Selecione ou crie um arquivo..."></textarea>
      <div class="buttons" id="editor-buttons" style="display: none;">
        <button id="run-code" class="primary">Executar Código</button>
        <button id="export-code" class="primary">Exportar Código</button>
      </div>
    </div>
  </main>
  <div id="modal">
    <button class="modal-close">Fechar</button>
    <iframe id="modal-output"></iframe>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const folderList = document.getElementById('folder-list');
    const codeEditor = document.getElementById('code-editor');
    const modal = document.getElementById('modal');
    const modalOutput = document.getElementById('modal-output');
    const runCodeButton = document.getElementById('run-code');
    const exportButton = document.getElementById('export-code');
    const editorButtons = document.getElementById('editor-buttons');

    let folders = JSON.parse(localStorage.getItem('folders')) || {};
    let currentFile = null;

    document.querySelector('.modal-close').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    document.getElementById('create-folder').addEventListener('click', () => {
      const folderName = prompt('Digite o nome da pasta (ex: "index.html", "style.css")');
      if (folderName && !folders[folderName]) {
        folders[folderName] = '';
        updateFolderList();
        saveToLocalStorage();
      } else {
        alert('Pasta já existe ou nome inválido.');
      }
    });

    function updateFolderList() {
      folderList.innerHTML = '';
      for (const folderName in folders) {
        const folderItem = document.createElement('div');
        folderItem.className = 'folder-item';
        folderItem.innerHTML = `
          <span>${folderName}</span>
          <span class="delete">❌</span>
        `;
        folderItem.querySelector('.delete').addEventListener('click', (e) => {
          e.stopPropagation();
          delete folders[folderName];
          updateFolderList();
          saveToLocalStorage();
        });
        folderItem.addEventListener('click', () => openFolder(folderName));
        folderList.appendChild(folderItem);
      }
    }

    function openFolder(folderName) {
      currentFile = folderName;
      codeEditor.value = folders[folderName];
      codeEditor.style.display = 'block';
      editorButtons.style.display = 'flex';
    }

    codeEditor.addEventListener('input', () => {
      if (currentFile) folders[currentFile] = codeEditor.value;
      saveToLocalStorage();
    });

    runCodeButton.addEventListener('click', () => {
      if (!currentFile) return alert('Nenhum arquivo aberto.');
      const extension = currentFile.split('.').pop();
      if (extension === 'html') {
        modalOutput.srcdoc = folders[currentFile];
      } else if (extension === 'js') {
        modalOutput.srcdoc = `<script>${folders[currentFile]}<\/script>`;
      } else if (extension === 'css') {
        modalOutput.srcdoc = `<style>${folders[currentFile]}</style>`;
      }
      modal.style.display = 'flex';
    });

    exportButton.addEventListener('click', () => {
      const zip = new JSZip();
      for (const name in folders) zip.file(name, folders[name]);
      zip.generateAsync({ type: 'blob' }).then((content) => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(content);
        a.download = 'project.zip';
        a.click();
      });
    });

    function saveToLocalStorage() {
      localStorage.setItem('folders', JSON.stringify(folders));
    }

    updateFolderList();
  </script>
</body>
</html>
